<!DOCTYPE html>
<html lang="et" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link type="text/css" rel="stylesheet" href="/css/contact.css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Kontakt</title>
</head>
<body>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h2>PEABVAATAMA</h2>
        <h3>Saada meile s√µnum</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="perenimi" class="form-control" placeholder="Perenimi *" value=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="eesnimi" class="form-control" placeholder="Eesnimi *" value=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="epost" class="form-control" placeholder="E-post *" value=""/>
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Telefoninumber " value=""/>
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Saada"/>
                </div>

                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Your Message *"
                              style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <ul>
            <li th:each="kasutaja : ${kasutajad}" th:text="${kasutaja.getPerenimi()}"></li>
        </ul>

    </div>
</div>
</body>
</html>
